<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>蜡块管理</title>

    <!-- Bootstrap -->
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap-theme.css}" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/bootstrap/js/jquery-3.2.1.min.js}"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <!--已入库蜡块表-->
            <table class="table table-bordered">
                <caption>蜡块库</caption>
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>病理号</th>
                        <th>原图片</th>
                        <th>存储位置</th>
                        <th>入库人</th>
                        <th>入库时间</th>
                        <th>出库人</th>
                        <th>出库时间</th>
                        <th>出库原因</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="content">

                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    $(function () {
        $.ajax({
            url: '/wax/all',
            type: 'get',
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    var content = '<tr id="' + data[i].waxinid + '">' +
                        '<td>'+ (i + 1) +'</td>' +
                        '<td>'+data[i].pathnum+'</td>' +
                        '<td><img src="' + data[i].imgurl + '" style="height: 23px"></td>' +
                        '<td>'+data[i].location+'</td>' +
                        '<td>'+data[i].iner+'</td>' +
                        '<td>'+data[i].intime+'</td>' +
                        '<td>'+data[i].ouer+'</td>' +
                        '<td>'+data[i].outtime+'</td>' +
                        '<td>'+data[i].outreason+'</td>' +
                        '<td>'+data[i].state+'</td>' +
                        '<td><button onclick="" class="btn btn-danger btn-xs">出库</button> </td>' +
                        '</tr>';
                    $("#content").append(content);
                }
            }
        });
    });

    // 蜡块号识别
    function waxNumHandle() {
        $.ajax({
            url: '/wnh/all',
            type: 'get',
            success: function (data) {
                alert(data);
            }
        });
    }
</script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
